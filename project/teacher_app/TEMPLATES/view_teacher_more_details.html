<!-- Button trigger modal -->


  
  <!-- Modal -->
  <div class="modal fade mt-4 bd-example-modal-lg" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header" style="    padding: 37px 15px;    padding: 37px 15px;
        background: #27637a;
        color: white;">
            <br>
          <h5 style="    margin: 22px 19px;" class="modal-title" id="exampleModalLabel">View Teacher Details</h5>
          <button style="    margin: 22px 19px;" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span style="color: white" aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         


            <div class="row">

                <div class="col-md-8">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="exampleInputEmail1">First Name</label>
                                <input type="email" class="form-control" value="{{data.first_name}}" readonly id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                               
                              </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Last Name</label>
                                <input type="email" class="form-control" value="{{data.last_name}}" readonly id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                               
                              </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" value="{{data.email}}" readonly id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                               
                              </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Phone No</label>
                                <input type="email" class="form-control" value="{{data.phone_number}}" readonly id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                               
                              </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Room No</label>
                                <input type="email" class="form-control" value="{{data.room_no}}" readonly id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                               
                              </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-4">
                    <button style="    margin: 22px 19px;" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span style="color: red" aria-hidden="true">&times;</span>
                      </button>
                    <img width="50%" src="{{data.imageURL}}">
                </div>

                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Subjects</th>
                            <th scope="col">Created at</th>
                          
                          </tr>
                        </thead>
                        <tbody>

                            {% for i in  data.tecaher_id.all %}
                          <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{i.subject_name}}</td>
                            <td>{{i.dt}}<br>{{i.tm}}</td>
                         
                          </tr>
                          {% endfor %}
                       
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
