    <ul class="nav nav-pills nav-fill" style="padding: 22px 29px;
    background: #d4d0d0;">
        <li class="nav-item">

          color: white;

      <div class="mt-4">


        <div class="container">

          
                <form action="admin_upload_teachers_details_action" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputEmail1">Select csv</label>
                      <input type="file"  name="csv_data" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                     
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Select image zip file</label>
                      <input type="file" name="img_data" class="form-control" id="exampleInputPassword1" required>
                    </div>
                   
                    <button type="submit" class="btn btn-primary mt-4">Submit</button>
                  </form>
           
        </div>
      </div>
